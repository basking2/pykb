<h1>
  Blobs
</h1>

<h2>{{ id }}</h2>

<form>
  <input #title type="text" name="title" (keydown.enter)="onSubmit($event, title.value)"/>
  <br />
  <textarea></textarea>
</form>

<p *ngFor="let b of blobs.blobs">
  <span><a href="blob/{{b.id}}">{{b.title}}</a></span>
  <span *ngFor="let t of b.tags">{{t}}</span>
</p>
